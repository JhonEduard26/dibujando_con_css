<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dibujando con CSS</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="head">
				<div class="front"></div>
				<div class="eye-left">
					<div class="iris"></div>
				</div>
				<div class="eye-right">
					<div class="iris"></div>
				</div>
				<div class="nose"></div>
				<div class="mouth-container">
					<div class="mouth">
						<div class="teeth"></div>
						<div class="tongue"></div>
					</div>
				</div>
				<div class="beard"></div>
				<div class="bottom"></div>
				<div class="ear-left">
					<div class="x-ear top-left"></div>
					<div class="x-ear top-right"></div>
					<div class="x-ear center"></div>
					<div class="x-ear bottom-left"></div>
					<div class="x-ear bottom-right"></div>
				</div>
				<div class="ear-right">
					<div class="x-ear top-left"></div>
					<div class="x-ear top-right"></div>
					<div class="x-ear center"></div>
					<div class="x-ear bottom-left"></div>
					<div class="x-ear bottom-right"></div>
				</div>
				<div class="neck"></div>
			</div>
		</div>
	</body>
</html>
